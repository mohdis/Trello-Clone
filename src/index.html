<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="sass/style.scss" />
    <title>Another Trello Clone</title>
  </head>
  <body>
    <div class="container">
      <div class="container__inner">
        <aside class="sidebar">
          <h2 class="sidebar__header">Frello</h2>
          <div class="sidebar__list-container">
            <ul class="sidebar__list">
              <li class="sidebar__list-item">
                <i class="material-icons">home</i
                ><span class="sidebar__list-item__text">Overview</span>
              </li>
              <li class="sidebar__list-item">
                <i class="material-icons">leaderboard</i
                ><span class="sidebar__list-item__text">Stats</span>
              </li>
              <li class="sidebar__list-item sidebar__list-item--active">
                <i class="material-icons">dashboard</i
                ><span class="sidebar__list-item__text">Board</span>
              </li>
              <li class="sidebar__list-item">
                <i class="material-icons">chat</i
                ><span class="sidebar__list-item__text">Chat</span>
              </li>
              <li class="sidebar__list-item">
                <i class="material-icons">calendar_today</i
                ><span class="sidebar__list-item__text">Calender</span>
              </li>
            </ul>

            <ul class="sidebar__list">
              <li class="sidebar__list-item">
                <i class="material-icons">settings</i
                ><span class="sidebar__list-item__text">Setting</span>
              </li>
              <li class="sidebar__list-item">
                <i class="material-icons">logout</i
                ><span class="sidebar__list-item__text">Logout</span>
              </li>
            </ul>
          </div>
        </aside>
        <main class="main">
          <div class="header">
            <input class="header__search" placeholder="Search" />
            <div class="header__info">
              <i class="material-icons">help_outline</i>
              <i class="material-icons">notifications_none</i>
              <p>Amir Mahdi Soleimani</p>
              <img src="assets/profile.jpg" alt="user-image" />
            </div>
          </div>

          <div class="board">
            <h2 class="board__header">Board</h2>
            <div class="board__lists"></div>
          </div>
        </main>
      </div>
      <div class="card-dialog">
        <div class="card-dialog__container">
          <p class="card-dialog__title">New Card</p>
          <form class="card-dialog__form">
            <div>
              <label>Title</label>
              <input type="text" placeholder="Card Title" />
            </div>
            <div>
              <label>Description</label>
              <textarea rows="10" type="text" placeholder="Card Description" />
            </div>
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
